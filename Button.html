<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><BS-Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <section class="d-grid gap-3 justify content-between mb-5">
            <a class="btn btn-primary" href="#" role="button">Link</a>
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-primary"  type="button" value="Input">
            <input class="btn btn-primary" type="reset"  value="Reset"> 
        </section>
        <section class="d-grid gap-3 justify-content-between">
            <a class="btn btn-outline-warning" href="#" role="button">Link</a>
            <button class="btn btn-outline-danger" type="submit">Button</button>
            <input class="btn btn-outline-secondary" type="button" value="Input">
            <input class="btn btn-outline-secondary" type="submit" value="submit">
            <input class="btn btn-outline-primary" type="reset" value="Reset">
    </section>
    </section>
</body>
</html>
