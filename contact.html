<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS- contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="w-75 my-5 mx-auto p-3 border rounded border-primary">
            <section class="w-75 my-5 mx-auto"></section>
                <h2><b>PERSONAL-INFORMATION</b></h2>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">password</label>
            <input type="password" class="form-control" id="inputPassword4"> 
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Ganesh,Housing Society,Nigdi-Pune">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inpuState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose Cities...</option>
                <option>solpaur</option>
                <option>Akkalkot</option>
                <option>Pimpri-Chinchwad</option>
            </select>
        </div>
        <div class="col-md-2">
            <div class="form-check">
                <label for="InputPincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="InputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </form>
            </body>
            </html>
