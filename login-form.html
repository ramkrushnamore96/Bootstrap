<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="common.css">

<body>
    <section class="container">
        <section class="w-75 my-5 mx-auto p-3 border rounded border-primary">
            <form action="">

                <section class="mb-3">
                    <label for="email" class="form-label">Email.&#9993</label>
                    <input type="email" placeholder="please enter your email id" class="form-control" id="email">
                </section>
                <section class="mb-3">
                    <label for="password" class="form-label">passwordðŸ˜‡</label>
                    <input type="password" placeholder="please enter your password" class="form-control" id="password">

                    <label for="forgot" class="form-check-label">Forgot Password</label>
                    <input type="checkbox" class="form-check-input" id="forgot password">
                </section>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </section>
</body>
</html>
